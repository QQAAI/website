    <script>
      function mostrarInfo(id) {
        // Oculta todos los divs
        var divs = document.querySelectorAll('.info-container');
        divs.forEach(function(div) {
          div.style.display = 'none';
        });

        // Muestra el div espec√≠fico

          divMostrar.style.display = 'block';
        }
